# Netlify Configuration
# This file tells Netlify how to build and deploy your app

[build]
  # Build command - already done locally, but Netlify can run it too
  command = "npm run build"
  
  # Directory to publish - where the built files are
  publish = "dist"

[functions]
  # Directory for serverless functions
  directory = "netlify/functions"
  # Node bundler for functions
  node_bundler = "esbuild"

[build.environment]
  # Node.js version for consistent builds
  NODE_VERSION = "18"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers for PWA
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

# Cache manifest
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"